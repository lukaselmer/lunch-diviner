AllCops:
  RunRailsCops: true

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Style/NonNilCheck:
  IncludeSemanticChanges: true

Style/FileName:
  Exclude:
  - 'Gemfile.local.rb'
  - 'Gemfile.local.example.rb'

AllCops:
  Include:
    - '**/Rakefile'
  Exclude:
    - 'bin/**/*'
    - 'public/**/*'
    - 'tmp/**/*'
